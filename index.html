<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <style>

        html, body
        {
            height: 100%;
            width: 100%;
            background-color: black;
        }

        .register
        {
            width: 60vh;
            height: 80vh;
            background-color: #15172c;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid #0296fc;
            border-radius: 3px;
            text-align: center;
            color: white
        }

        .heading
        {
            margin-top: 1vh;
            margin-bottom: 1vh;
            background-color: #15172c;
        }

    </style>


    <title>Welcome to HackerSphere</title>
  </head>
  <body>
      <div class='container register'>
        <div class='container-fluid heading'>
            <div class="row">
                <div class="col-sm">
                    <img src="hacker-logo-esport_177315-107.jpg" class="img-fluid" alt="Responsive image" height='336'>
                </div>
                <div class="col-sm" style='text-align: center; margin-top: 20%;'>
                  <h3>HackerSphere</h3> 
                </div>
              </div>
        </div>

        <div class='container-fluid heading'>
            <h3>Login to your Account</h3>
        </div>

        <div class='container-fluid heading'>
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" style='margin-top: 2px; margin-bottom: 15px;'>Log in</button>
                  </div>
              </form>
        </div>

        <div class='container-fluid heading'>
            <h6>Not yet a Member?</h6>
            <div class="d-grid gap-2">
                <button class="btn btn-secondary" type="button" style='margin-top: 5px;'>Register now</button>
            </div>
        </div>

    </div>
  </body>
</html>
